<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Professional website showcasing my resume and intro.">
    <meta name="author" content="Prathap">
    <title>Prathap - Resume</title>
    <link rel="stylesheet" href="style.css">
    <script src="data.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1 id="name"></h1>
            <p id="intro"></p>
        </div>
    </header>
    
    <section id="skills">
        <div class="container">
            <h2>Skills</h2>
            <ul id="skills-list"></ul>
        </div>
    </section>
    
    <section id="experience">
        <div class="container">
            <h2>Experience</h2>
            <ul id="experience-list"></ul>
        </div>
    </section>
    
    <section id="education">
        <div class="container">
            <h2>Education</h2>
            <ul id="education-list"></ul>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>Contact: <span id="contact-info"></span></p>
            <!-- Resume link will appear here -->
            <div id="resume-link">
                <!-- The link will be dynamically inserted by JavaScript -->
            </div>
        </div>
    </footer>
</body>
</html>
